<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/175c4ad157.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!-- paper 1-->
        <div id="p1" class="paper flipped">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1 class="judul-buku">Album Foto LDK 2C TI</h1>
                    <h1><img src="foto1.jpeg" class="foto1" alt=""></h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1><img src="foto2.jpeg" class="foto2" alt=""></h1>
                </div>
            </div>
        </div>
        <!-- paper 2-->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1><img src="foto3.jpeg" class="foto3" alt=""></h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1><img src="foto4.jpeg" class="foto4" alt=""></h1>
                </div>
            </div>
        </div>
        <!-- paper 3-->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1><img src="foto5.jpeg" class="foto5" alt=""></h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1><img src="foto6.jpeg" class="foto6" alt=""></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
